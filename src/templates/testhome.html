<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>

    <h2>Product List:</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }}</li>
        {% endfor %}
    </ul>

    <form action="/products/" method="post">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="name" required>
        <br>

        <label for="product_category">Product Category:</label>
        <input type="text" id="product_category" name="category" required>
        <br>

        <label for="product_manufacturer">Product Manufacturer:</label>
        <input type="text" id="product_manufacturer" name="manufacturer" required>
        <br>

        <label for="product_price">Product Price:</label>
        <input type="number" id="product_price" name="price" required>
        <br>

        <button type="submit">Add Product</button>
    </form>
</body>
</html>
